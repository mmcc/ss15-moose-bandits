<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="trebek-modal" noscript>
  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;

        background-color: rgba(0, 0, 0, 0.7);
      }

      :host .box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%;
        border: 20px solid #000;
        transform: translate(-50%, -50%);
      }

      :host .box .content {
        padding: 5%;
        background-color: #0009D4;

        color: #fff;

        font-size: 200%;
        text-align: center;
        line-height: 150%;
      }
    </style>

    <div class="box">
      <div class="content">
        <content></content>
      </div>
    </div>
  </template>
</polymer-element>
